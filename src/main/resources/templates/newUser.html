<!DOCTYPE html>
<html>
<head>
<title>create user</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
  <form action="#" th:action="@{/user/addUser/}" th:object="${userData}" method="post">
    <div>
      <p>ユーザ情報を入力してください。</p>
      <div class="form-group" th:classappend="${#fields.hasErrors('userName')}? has-error">
        <label>ユーザ名　:　<input type="text" class="form-control" th:field="*{userName}" style=" width:350px; height:30px; " /></label>
        <span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
      </div>
      <div class="form-group" th:classappend="${#fields.hasErrors('userId')}? has-error">
        <label>ログインID　:　<input type="text" class="form-control" th:field="*{userId}" style=" width:350px; height:30px; " /></label>
        <span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
      </div>
      <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
        <label>PASSWORD　:　<input type="password" class="form-control" th:field="*{password}" style=" width:350px; height:30px; " /></label>
        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>
      <div class="form-group" th:classappend="${#fields.hasErrors('address')}? has-error">
        <label>住所　:　<input type="text" class="form-control" th:field="*{address}" style=" width:350px; height:30px; " /></label>
        <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
      </div>
      <div class="form-group" th:classappend="${#fields.hasErrors('telNumber')}? has-error">
        <label>電話番号　:　<input type="text" class="form-control" th:field="*{telNumber}" style=" width:350px; height:30px; " /></label>
        <span class="text-danger" th:if="${#fields.hasErrors('telNumber')}" th:errors="*{telNumber}"></span>
      </div>
      <div class="form-group" th:classappend="${#fields.hasErrors('mailAddress')}? has-error">
        <label>メールアドレス　:　<input type="text" class="form-control" th:field="*{mailAddress}" style=" width:350px; height:30px; " /></label>
        <span class="text-danger" th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}"></span>
      </div>
      <br/>
      <button type="submit" class="btn btn-default">登録</button>
      <a th:href="@{'/user/login/' + ${clientCode}}">
        <button type="button" >戻る</button>
      </a>
    </div>
  </form>
  <script src="assets/js/main.js"></script>
</body>
</html>
