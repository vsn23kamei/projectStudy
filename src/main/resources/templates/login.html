<!DOCTYPE html>
<html>
<head>
<title>login</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
  <form action="#" th:action="@{/user/login/}" th:object="${userData}" method="post">
    <div>
      <p th:text="*{client.clientName}"></p>
      <p>ID,パスワードを入力してください。</p>
      <div>
        <input type="hidden" class="form-control" th:field="*{client.clientCode}" />
      </div>
      <div class="form-group" th:classappend="${#fields.hasErrors('userId')}? has-error">
        <label>ユーザID:</label>
        <input type="text" class="form-control" th:field="*{userId}" style=" width:200px; height:30px; " />
        <span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
      </div>
      <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
        <label>PASSWORD:</label>
        <input type="password" class="form-control" th:field="*{password}" style=" width:200px; height:30px; " />
        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>
      <br/>
      <button type="submit" class="btn btn-default">Login</button>
      <a href="/user/new/">
        <button type="button" >新規登録</button>
      </a>
    </div>
  </form>
<script src="assets/js/main.js"></script>
</body>
</html>
